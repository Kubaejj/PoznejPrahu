<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 

  <title>Vite App</title>
</head>

<body>
  <main>
    <h1>Vite + Swiper</h1>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper thumbnails">
        <!-- Slides -->
        <figure class="thumbnails__item info ratio3to2 swiper-slide">
          <a href="images/big/Sk2014_01.JPG" class="picture__link">
            <img class="thumbnails__image" src="images/Sk2014_01.JPG" alt="Kanál v Amsterodamu">
            <div>Kanál v Amsterodamu</div>
          </a>
        </figure>
        <figure class="thumbnails__item info ratio3to2 swiper-slide">
          <a href="images/big/Sk2014_02.JPG" class="picture__link">
            <img class="thumbnails__image" src="images/Sk2014_02.JPG" alt="Amsterodam (pobřeží)">
            <div>Amsterodam (pobřeží)</div>
          </a>
        </figure>
        <figure class="thumbnails__item ratio3to2 swiper-slide">
          <a href="images/big/Sk2014_03.JPG" class="picture__link">
            <img class="thumbnails__image" src="images/Sk2014_03.JPG" alt="Trajekt do UK">
            <div>Trajekt do UK</div>
          </a>
        </figure>
        <figure class="thumbnails__item info ratio89to50 swiper-slide">
          <a href="images/big/Sk2014_04.JPG" class="picture__link">

          </a>

          </a>
        </figure>
        <figure class="thumbnails__item info ratio3to2 swiper-slide">
          <a href="images/big/Sk2014_06.JPG" class="picture__link">
            <img class="thumbnails__image" src="images/Sk2014_06.JPG" alt="Břeh jezera">
            <div>Břeh jezera</div>
          </a>
        </figure>
        <figure class="thumbnails__item info ratio89to50 swiper-slide">
          <a href="images/big/Sk2014_07.JPG" class="picture__link">

        </figure>
        <figure class="thumbnails__item info ratio117to50 swiper-slide">
          <a href="images/big/Sk2014_09.JPG" class="picture__link">

            <div>The Old Man of Storr, Skye</div>
          </a>
        </figure>
        <figure class="thumbnails__item info ratio117to50 swiper-slide">
          <a href="images/big/Sk2014_10.JPG" class="picture__link">

          </a>
        </figure>
        <figure class="thumbnails__item info ratio3to2 swiper-slide">
          <a href="images/big/Sk2014_17.JPG" class="picture__link">

        <figure class="thumbnails__item info ratio3to2 swiper-slide">

          </a>
        </figure>
        <figure class="thumbnails__item info ratio3to2 swiper-slide">
          <a href="images/big/Sk2014_19.JPG" class="picture__link">
            <img class="thumbnails__image" src="images/Sk2014_19.JPG" alt="Buckinghamský palác">

          </a>
        </figure>

          <a href="images/big/Sk2014_20.JPG" class="picture__link">
            <img class="thumbnails__image" src="images/Sk2014_20.JPG" alt="Big Ben London">
            <div>Big Ben London</div>
          </a>
        </figure>
        <figure class="thumbnails__item ratio3to2 swiper-slide">
          <a href="images/big/Sk2014_21.JPG" class="picture__link">
            <img class="thumbnails__image" src="images/Sk2014_21.JPG" alt="Big Ben London">

          </a>
        </figure>
        <figure class="thumbnails__item ratio3to2 swiper-slide">

      <div class="swiper-pagination"></div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>


    </div>

  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
